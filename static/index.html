<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Classifier</h1>
        <form id="review-form">
            <label for="review">Enter your movie review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Type your review here..."></textarea>
            <button type="submit" id="submit">Classify Sentiment</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const review = document.getElementById('review').value;
            const resultDiv = document.getElementById('result');

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ review: review })
            })                       
            .then(response => response.json())
            .then(data => {
                if (data.sentiment) {
                    const sentimentText = data.sentiment.charAt(0).toUpperCase() + data.sentiment.slice(1);
                    const emoji = data.sentiment === 'positive' ? 'ğŸ‘' : 'ğŸ‘';
                    resultDiv.innerHTML = `<p>The sentiment of the review is: <strong>${sentimentText} ${emoji}</strong></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = '<p>An error occurred. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
